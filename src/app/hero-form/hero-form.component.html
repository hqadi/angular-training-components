<div class="p-3">
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm">
        <div class="form-group mb-3">
            <label for="name">Name</label>
            <input 
                type="text" 
                id="name" 
                name="name" 
                class="form-control" 
                required
                [(ngModel)]="model.name"
                #nameInput="ngModel"
            >
            <div class="alert alert-danger my-2" *ngIf="!nameInput.valid && nameInput.touched">
                Name is required
            </div>
        </div>
        <div class="form-group mb-3">
            <label for="alterEgo">Alter Ego</label>
            <input 
                type="text" 
                id="alterEgo" 
                name="alterEgo" 
                class="form-control"
                [(ngModel)]="model.alterEgo"
            >
        </div>
        <div class="form-group mb-3">
            <label for="power">Power</label>
            <select 
                name="power" 
                id="power" 
                class="form-control" 
                required
                [(ngModel)]="model.power"
                #powerInput="ngModel"
            >
                <option *ngFor="let power of powers" [value]="power">{{ power }}</option>
            </select>
            <div class="alert alert-danger my-2" *ngIf="!powerInput.valid && powerInput.touched">
                Power is required
            </div>
        </div>
        <button 
            class="btn btn-outline-primary me-2 my-2" 
            type="submit"
            [disabled]="!heroForm.valid"
        >
            Submit
        </button>
        <button 
            class="btn btn-outline-secondary me-2 my-2" 
            type="button"
            (click)="heroForm.reset()"
        >
            Reset
        </button>
    </form>
    <div class="my-2">
        Valid: {{ heroForm.valid }}
    </div>
    <div class="my-2">
        Touched: {{ heroForm.touched }}
    </div>
    <div class="my-2">
        Pristine: {{ heroForm.pristine }}
    </div>
    <div>
        Form Value: {{ model | json }}
    </div>
</div>
